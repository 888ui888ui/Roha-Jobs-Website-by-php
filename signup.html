<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ZELE Jobs</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

<div id="include-navbar"></div>

<section class="container py-5">

    <div class="signup-box mx-auto p-4 shadow-sm" 
         style="max-width:450px; border-top:4px solid #e9181c;">

        <h2 class="text-center" style="color:#e9181c;">Create Account</h2>

        <form class="mt-4">

            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input class="form-control" type="text" placeholder="Your Name">
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input class="form-control" type="email" placeholder="Email">
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input class="form-control" type="password" placeholder="********">
            </div>

            <button class="btn w-100" style="background:#e9181c; color:white;">
                Sign Up
            </button>
        </form>

        <p class="mt-3 text-center">
            Already have an account? <a href="login.html" style="color:#e9181c;">Log In</a>
        </p>

    </div>

</section>

<div id="include-footer"></div>

<script src="assets/js/include.js"></script>
</body>
</html>
